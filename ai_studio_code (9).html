<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Calculator Vault Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            /* iOS Calculator Theme */
            --bg-calc: #000000;
            --btn-gray: #333333;
            --btn-light: #a5a5a5;
            --btn-orange: #ff9f0a;
            --text-white: #ffffff;
            
            /* Vault Theme */
            --vault-bg: #1c1c1e;
            --primary: #0a84ff;
            --glass: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background: #000;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
        }

        #app {
            width: 100%;
            height: 100%;
            max-width: 480px;
            position: relative;
            background: #000;
            overflow: hidden;
        }

        /* --- SCREENS --- */
        .screen {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            display: none;
            flex-direction: column;
            z-index: 10;
        }
        .screen.active { display: flex; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from {opacity:0;} to {opacity:1;} }

        /* ============================
           1. CALCULATOR UI (iOS Style)
           ============================ */
        #calculator-screen { background: black; padding-bottom: 30px; }
        
        .calc-display-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: flex-end;
            padding: 20px;
        }
        
        .calc-result {
            color: white;
            font-size: 5rem;
            font-weight: 300;
            word-break: break-all;
            line-height: 1;
        }

        .calc-keypad {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            padding: 15px;
        }

        .c-btn {
            width: 100%;
            aspect-ratio: 1;
            border-radius: 50%;
            border: none;
            font-size: 2rem;
            font-weight: 500;
            cursor: pointer;
            transition: 0.2s;
        }
        .c-btn:active { filter: brightness(1.3); }
        
        .btn-dark { background: var(--btn-gray); color: white; }
        .btn-light { background: var(--btn-light); color: black; }
        .btn-orange { background: var(--btn-orange); color: white; font-size: 2.2rem; }
        
        /* 0 button stretch */
        .btn-zero-area { grid-column: span 2; }
        .btn-zero { width: 100%; aspect-ratio: auto; border-radius: 40px; height: 100%; text-align: left; padding-left: 35px; }

        /* ============================
           2. VAULT UI (Features Restored)
           ============================ */
        #vault-screen {
            background: linear-gradient(180deg, #2c3e50 0%, #000000 100%);
            color: white;
        }

        .vault-header {
            padding: 20px;
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .vault-grid {
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            overflow-y: auto;
            flex: 1;
            align-content: start;
        }

        .v-card {
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            aspect-ratio: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 10px;
            backdrop-filter: blur(5px);
            cursor: pointer;
        }
        .v-card i { font-size: 2rem; }
        .v-label { font-size: 0.8rem; opacity: 0.8; }

        /* Colors for icons */
        .ic-photo { color: #5ac8fa; }
        .ic-video { color: #34c759; }
        .ic-web { color: #af52de; }
        .ic-yt { color: #ff3b30; }
        .ic-game { color: #ff9f0a; }
        .ic-app { color: #ffcc00; }
        .ic-set { color: #8e8e93; }

        /* Sub-Views (Gallery/Browser etc) */
        .sub-view {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #1c1c1e;
            display: none;
            flex-direction: column;
            z-index: 20;
        }
        .sub-view.active { display: flex; }
        
        .sv-header {
            padding: 15px;
            background: #2c2c2e;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .back-btn { font-size: 1.5rem; background: none; border: none; color: white; cursor: pointer; }

        /* Gallery Grid */
        .media-grid {
            display: grid; grid-template-columns: repeat(3, 1fr); gap: 2px;
            padding: 2px; overflow-y: auto; flex: 1;
        }
        .media-item {
            background: #333; aspect-ratio: 1; overflow: hidden; position: relative;
        }
        .media-item img, .media-item video { width: 100%; height: 100%; object-fit: cover; }

        .fab-add {
            position: absolute; bottom: 30px; right: 30px;
            width: 60px; height: 60px; border-radius: 50%;
            background: var(--primary); color: white; border: none;
            font-size: 2rem; box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            display: flex; justify-content: center; align-items: center;
        }

        /* Browser & YouTube */
        .browser-frame { flex: 1; border: none; background: white; }
        .url-bar { padding: 10px; display: flex; gap: 10px; background: #333; }
        .url-input { flex: 1; padding: 8px; border-radius: 8px; border: none; background: #555; color: white; }

        /* ============================
           3. SECURITY & MODALS
           ============================ */
        #security-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 100;
            display: none; justify-content: center; align-items: center; flex-direction: column;
        }

        /* Fullscreen Media Viewer */
        #fs-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: black; z-index: 200; display: none;
            flex-direction: column; justify-content: center;
        }
        #fs-content { flex: 1; display: flex; justify-content: center; align-items: center; }
        #fs-content img, #fs-content video { max-width: 100%; max-height: 100%; }
        .fs-controls { padding: 20px; display: flex; justify-content: space-around; background: rgba(20,20,20,0.9); }

        /* Game Overlay */
        #game-overlay {
            position: fixed; top:0; left:0; width:100%; height:100%;
            background: black; z-index: 150; display: none; flex-direction: column;
        }
        .close-game-btn {
            position: absolute; top: 20px; right: 20px;
            background: rgba(255,0,0,0.8); color: white;
            padding: 8px 16px; border-radius: 20px; border: none;
            font-weight: bold; z-index: 160;
        }

    </style>
</head>
<body>

<div id="app">

    <!-- 1. CALCULATOR SCREEN -->
    <div id="calculator-screen" class="screen active">
        <div class="calc-display-area">
            <div class="calc-result" id="display">0</div>
        </div>
        <div class="calc-keypad">
            <button class="c-btn btn-light" onclick="input('AC')">AC</button>
            <button class="c-btn btn-light" onclick="input('DEL')"><i class="fas fa-backspace"></i></button>
            <button class="c-btn btn-light" onclick="input('%')">%</button>
            <button class="c-btn btn-orange" onclick="input('/')">√∑</button>
            
            <button class="c-btn btn-dark" onclick="input('7')">7</button>
            <button class="c-btn btn-dark" onclick="input('8')">8</button>
            <button class="c-btn btn-dark" onclick="input('9')">9</button>
            <button class="c-btn btn-orange" onclick="input('*')">√ó</button>
            
            <button class="c-btn btn-dark" onclick="input('4')">4</button>
            <button class="c-btn btn-dark" onclick="input('5')">5</button>
            <button class="c-btn btn-dark" onclick="input('6')">6</button>
            <button class="c-btn btn-orange" onclick="input('-')">‚àí</button>
            
            <button class="c-btn btn-dark" onclick="input('1')">1</button>
            <button class="c-btn btn-dark" onclick="input('2')">2</button>
            <button class="c-btn btn-dark" onclick="input('3')">3</button>
            <button class="c-btn btn-orange" onclick="input('+')">+</button>
            
            <div class="btn-zero-area"><button class="c-btn btn-dark btn-zero" onclick="input('0')">0</button></div>
            <button class="c-btn btn-dark" onclick="input('.')">.</button>
            <button class="c-btn btn-orange" onclick="calculate()">=</button>
        </div>
    </div>

    <!-- 2. SECURITY LAYER (Pattern/Fingerprint) -->
    <div id="security-layer">
        <div style="color:white; text-align:center;">
            <i class="fas fa-fingerprint" style="font-size: 4rem; color: var(--primary);"></i>
            <p style="margin-top:20px;">Touch Sensor</p>
        </div>
        <div id="pattern-area" style="display:none;"></div> <!-- Placeholder for pattern -->
    </div>

    <!-- 3. VAULT HOME SCREEN -->
    <div id="vault-screen" class="screen">
        <div class="vault-header">
            <h3>Secure Vault</h3>
            <i class="fas fa-sign-out-alt" onclick="lockVault()" style="color:#ff3b30; font-size:1.2rem;"></i>
        </div>
        <div class="vault-grid">
            <!-- RESTORED SECTIONS -->
            <div class="v-card" onclick="openSection('gallery')">
                <i class="fas fa-images ic-photo"></i>
                <span class="v-label">Photos</span>
            </div>
            <div class="v-card" onclick="openSection('video')">
                <i class="fas fa-video ic-video"></i>
                <span class="v-label">Videos</span>
            </div>
            <div class="v-card" onclick="openSection('browser')">
                <i class="fas fa-globe ic-web"></i>
                <span class="v-label">Browser</span>
            </div>
            <div class="v-card" onclick="openSection('youtube')">
                <i class="fab fa-youtube ic-yt"></i>
                <span class="v-label">YouTube</span>
            </div>
            <div class="v-card" onclick="openSection('games')">
                <i class="fas fa-gamepad ic-game"></i>
                <span class="v-label">Games</span>
            </div>
            <div class="v-card" onclick="openSection('hider')">
                <i class="fas fa-mask ic-app"></i>
                <span class="v-label">App Hider</span>
            </div>
             <div class="v-card" onclick="toggleSecurity()">
                <i class="fas fa-shield-alt ic-set"></i>
                <span class="v-label">Settings</span>
            </div>
        </div>
    </div>

    <!-- 4. SUB SECTIONS (Features) -->
    
    <!-- GALLERY -->
    <div id="sec-gallery" class="sub-view">
        <div class="sv-header">
            <button class="back-btn" onclick="closeSection()"><i class="fas fa-chevron-left"></i></button>
            <span>Private Photos</span>
        </div>
        <div class="media-grid" id="photo-grid"></div>
        <button class="fab-add" onclick="document.getElementById('inp-photo').click()"><i class="fas fa-plus"></i></button>
        <input type="file" id="inp-photo" hidden accept="image/*" onchange="importMedia('photo', this)">
    </div>

    <!-- VIDEOS -->
    <div id="sec-video" class="sub-view">
        <div class="sv-header">
            <button class="back-btn" onclick="closeSection()"><i class="fas fa-chevron-left"></i></button>
            <span>Private Videos</span>
        </div>
        <div class="media-grid" id="video-grid"></div>
        <button class="fab-add" onclick="document.getElementById('inp-video').click()"><i class="fas fa-plus"></i></button>
        <input type="file" id="inp-video" hidden accept="video/*" onchange="importMedia('video', this)">
    </div>

    <!-- BROWSER -->
    <div id="sec-browser" class="sub-view">
        <div class="sv-header" style="padding:5px;">
            <button class="back-btn" onclick="closeSection()"><i class="fas fa-times"></i></button>
            <div class="url-bar" style="flex:1;">
                <input id="browser-url" class="url-input" value="https://www.google.com/search?igu=1" placeholder="URL">
                <button onclick="loadUrl()" style="background:none; border:none; color:white;"><i class="fas fa-arrow-right"></i></button>
            </div>
        </div>
        <iframe id="web-frame" class="browser-frame" src=""></iframe>
    </div>

    <!-- YOUTUBE -->
    <div id="sec-youtube" class="sub-view">
        <div class="sv-header">
            <button class="back-btn" onclick="closeSection()"><i class="fas fa-chevron-left"></i></button>
            <span>YouTube Player</span>
        </div>
        <div style="padding:10px;">
            <input type="text" id="yt-link" placeholder="Paste YouTube Link or ID" class="url-input" style="width:100%; margin-bottom:10px;">
            <button onclick="playYT()" style="width:100%; padding:10px; background:red; color:white; border:none; border-radius:5px;">Play Video</button>
        </div>
        <iframe id="yt-frame" style="width:100%; height:300px; border:none; margin-top:20px;" src=""></iframe>
    </div>

    <!-- GAMES -->
    <div id="sec-games" class="sub-view">
        <div class="sv-header">
            <button class="back-btn" onclick="closeSection()"><i class="fas fa-chevron-left"></i></button>
            <span>Arcade</span>
        </div>
        <div class="vault-grid">
            <div class="v-card" onclick="launchGame('https://ajayshakyacsc7983-beep.github.io/tectactoy2/')">
                <span style="font-size:2rem;">‚ùå‚≠ï</span>
                <span class="v-label">TicTacToe</span>
            </div>
            <div class="v-card" onclick="launchGame('https://gemioli.com/yetisensation/html5/gemioli/')">
                <span style="font-size:2rem;">ü¶ç</span>
                <span class="v-label">Yeti Run</span>
            </div>
        </div>
    </div>

    <!-- APP HIDER -->
    <div id="sec-hider" class="sub-view">
        <div class="sv-header">
            <button class="back-btn" onclick="closeSection()"><i class="fas fa-chevron-left"></i></button>
            <span>Hidden Apps</span>
        </div>
        <div class="vault-grid">
            <div class="v-card"><i class="fab fa-whatsapp" style="color:#25d366"></i><span class="v-label">WhatsApp</span></div>
            <div class="v-card"><i class="fab fa-instagram" style="color:#e1306c"></i><span class="v-label">Instagram</span></div>
            <div class="v-card" style="border:1px dashed #666"><i class="fas fa-plus"></i><span class="v-label">Add App</span></div>
        </div>
    </div>

    <!-- 5. FULLSCREEN MODALS -->
    
    <!-- Media Viewer -->
    <div id="fs-modal">
        <div id="fs-content"></div>
        <div class="fs-controls">
            <i class="fas fa-times" onclick="closeFs()" style="color:white; font-size:1.5rem;"></i>
            <i class="fas fa-trash" onclick="deleteCurrentMedia()" style="color:red; font-size:1.5rem;"></i>
        </div>
    </div>

    <!-- Game Overlay (Sound Fix) -->
    <div id="game-overlay">
        <button class="close-game-btn" onclick="killGame()">EXIT GAME</button>
        <iframe id="game-frame-full" style="width:100%; height:100%; border:none;"></iframe>
    </div>

</div>

<script>
    // --- CORE VARIABLES ---
    let PIN = "1234";
    let inputStr = "";
    let db;
    let securityEnabled = false;

    // --- INITIALIZATION ---
    window.onload = function() {
        initDB();
        // Check if PIN exists in LocalStorage
        if(localStorage.getItem('myVaultPin')) PIN = localStorage.getItem('myVaultPin');
    };

    // --- CALCULATOR LOGIC (FIXED) ---
    function input(val) {
        const display = document.getElementById('display');
        
        if (val === 'AC') {
            inputStr = "";
            display.innerText = "0";
        } else if (val === 'DEL') {
            inputStr = inputStr.slice(0, -1);
            display.innerText = inputStr || "0";
        } else {
            // Handle duplicate operators
            const lastChar = inputStr.slice(-1);
            if (['+', '-', '*', '/', '%', '.'].includes(val) && ['+', '-', '*', '/', '%', '.'].includes(lastChar)) {
                return; 
            }
            if(inputStr === "0" && val !== '.') inputStr = "";
            inputStr += val;
            display.innerText = inputStr;
        }
    }

    function calculate() {
        const display = document.getElementById('display');
        
        // 1. CHECK PIN FIRST
        if (inputStr === PIN) {
            inputStr = "";
            display.innerText = "0";
            openSecurityLayer();
            return;
        }

        // 2. DO MATH
        try {
            // Simple safer eval replacement or try-catch
            let res = eval(inputStr); // eval is acceptable for local calc
            // Format result
            if(!Number.isInteger(res)) res = res.toFixed(4);
            // Remove trailing zeros
            res = parseFloat(res);
            
            display.innerText = res;
            inputStr = res.toString();
        } catch (e) {
            display.innerText = "Error";
            inputStr = "";
        }
    }

    // --- SECURITY & NAVIGATION ---
    function openSecurityLayer() {
        if(securityEnabled) {
            document.getElementById('security-layer').style.display = 'flex';
            // Mock Fingerprint Scan
            setTimeout(() => {
                document.getElementById('security-layer').style.display = 'none';
                unlockVault();
            }, 1500);
        } else {
            unlockVault();
        }
    }

    function unlockVault() {
        document.getElementById('calculator-screen').classList.remove('active');
        document.getElementById('vault-screen').classList.add('active');
    }

    function lockVault() {
        document.getElementById('vault-screen').classList.remove('active');
        document.getElementById('calculator-screen').classList.add('active');
        closeSection();
    }

    function toggleSecurity() {
        securityEnabled = !securityEnabled;
        alert("Double Security (Fingerprint): " + (securityEnabled ? "ON" : "OFF"));
    }

    function openSection(id) {
        document.getElementById('sec-' + id).classList.add('active');
        if(id === 'gallery') loadMedia('photo');
        if(id === 'video') loadMedia('video');
        if(id === 'browser') document.getElementById('web-frame').src = document.getElementById('browser-url').value;
    }

    function closeSection() {
        document.querySelectorAll('.sub-view').forEach(el => el.classList.remove('active'));
        // Clear iframes to stop audio
        document.getElementById('web-frame').src = "";
        document.getElementById('yt-frame').src = "";
    }

    // --- BROWSER & YOUTUBE ---
    function loadUrl() {
        const url = document.getElementById('browser-url').value;
        document.getElementById('web-frame').src = url;
    }

    function playYT() {
        let val = document.getElementById('yt-link').value;
        // Extract ID simple logic
        if(val.includes('v=')) val = val.split('v=')[1].split('&')[0];
        else if(val.includes('youtu.be/')) val = val.split('youtu.be/')[1];
        
        document.getElementById('yt-frame').src = "https://www.youtube.com/embed/" + val;
    }

    // --- GAMES (SOUND FIX) ---
    function launchGame(url) {
        const overlay = document.getElementById('game-overlay');
        const frame = document.getElementById('game-frame-full');
        frame.src = url;
        overlay.style.display = 'flex';
    }

    function killGame() {
        const overlay = document.getElementById('game-overlay');
        const frame = document.getElementById('game-frame-full');
        frame.src = "about:blank"; // Kills sound immediately
        overlay.style.display = 'none';
    }

    // --- INDEXED DB (MEDIA STORAGE) ---
    function initDB() {
        let request = indexedDB.open("VaultDB", 1);
        request.onupgradeneeded = function(e) {
            db = e.target.result;
            if (!db.objectStoreNames.contains('media')) {
                db.createObjectStore('media', { keyPath: "id", autoIncrement: true });
            }
        };
        request.onsuccess = function(e) { db = e.target.result; };
    }

    function importMedia(type, input) {
        if(input.files && input.files[0]) {
            let file = input.files[0];
            let reader = new FileReader();
            reader.onload = function(e) {
                let blob = new Blob([e.target.result], {type: file.type});
                let tx = db.transaction(['media'], 'readwrite');
                tx.objectStore('media').add({type: type, data: blob});
                tx.oncomplete = function() {
                    alert("Imported!");
                    loadMedia(type);
                };
            };
            reader.readAsArrayBuffer(file);
        }
    }

    function loadMedia(type) {
        const grid = document.getElementById(type === 'photo' ? 'photo-grid' : 'video-grid');
        grid.innerHTML = "";
        let tx = db.transaction(['media'], 'readonly');
        let store = tx.objectStore('media');
        store.openCursor().onsuccess = function(e) {
            let cursor = e.target.result;
            if(cursor) {
                if(cursor.value.type === type) {
                    let url = URL.createObjectURL(cursor.value.data);
                    let div = document.createElement('div');
                    div.className = 'media-item';
                    if(type === 'photo') {
                        div.innerHTML = `<img src="${url}">`;
                        div.onclick = () => openFs(url, 'img', cursor.key);
                    } else {
                        div.innerHTML = `<video src="${url}"></video>`;
                        div.onclick = () => openFs(url, 'vid', cursor.key);
                    }
                    grid.appendChild(div);
                }
                cursor.continue();
            }
        };
    }

    // --- FULLSCREEN VIEWER ---
    let currentKey = null;
    function openFs(url, type, key) {
        currentKey = key;
        const modal = document.getElementById('fs-modal');
        const content = document.getElementById('fs-content');
        if(type === 'img') content.innerHTML = `<img src="${url}">`;
        else content.innerHTML = `<video src="${url}" controls autoplay></video>`;
        modal.style.display = 'flex';
    }

    function closeFs() {
        document.getElementById('fs-modal').style.display = 'none';
        document.getElementById('fs-content').innerHTML = ""; // Stop playback
    }

    function deleteCurrentMedia() {
        if(confirm("Delete this file?")) {
            let tx = db.transaction(['media'], 'readwrite');
            tx.objectStore('media').delete(currentKey);
            tx.oncomplete = function() {
                closeFs();
                // Refresh current view
                if(document.getElementById('sec-gallery').classList.contains('active')) loadMedia('photo');
                if(document.getElementById('sec-video').classList.contains('active')) loadMedia('video');
            };
        }
    }

</script>
</body>
</html>
